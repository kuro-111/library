<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="welcome">"Welcome to the Library!"</h1>
    <form action="" id="bookform">
        <legend>Register your book: </legend>

        <fieldset>
           <div class="block">
            <label for="book_title">Title: </label>
            <input
            type="text"
            id="book_title"
            placeholder="Book title here"
            />
           </div>

           <div class="block">
            <label for="book_author">Author: </label>
            <input 
            type="text"
            id="book_author"
            placeholder="Book author here"
            />
            </div>

            <div class="block">
            <label for="pagenum">Total page number: </label>
            <input 
            type="number"
            id="pagenum"
            name="pages"
            placeholder="Book page number here"
            />
            </div>

            <br><div class="block">
                <legend>Have you read this book?</legend>
                <input type="radio" id="read_book_true" name="read" value="True">
                <label for="read_book_true">Yes </label>
                <input type="radio" id="read_book_false" name="read" value="False">
                <label for="read_book_false">No </label>
            </div>

            <div class="block">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>

    <div class="library"></div>
    
</body>
</html>
